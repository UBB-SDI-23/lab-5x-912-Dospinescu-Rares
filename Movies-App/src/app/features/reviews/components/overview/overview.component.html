<h2>Reviews</h2>

<button (click)="goToAddReviewPage()">Add review</button><br><br>

<table style="width:100%">
    <thead>
        <tr>
            <td>Id</td>
            <td>Author</td>
            <td>Date Added</td>
            <td>Score</td>
            <td>Description</td>
            <td>Recommended</td>
            <td>Movie reviewed</td>
            <td>Operations</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let review of reviews; let i = index">
            <td><a (click)="goToReviewDetails(review.id)">{{i+1}}</a></td>
            <td>{{review.author}}</td>
            <td>{{review.date_added}}</td>
            <td>{{review.score}}</td>
            <td>{{review.description}}</td>
            <td>{{review.recommended}}</td>
            <td>{{review.movie_reviewed}}</td>
            <td>
                <a (click)="goToReviewDetails(review.id)"><img src="https://uxwing.com/wp-content/themes/uxwing/download/editing-user-action/modify-icon.png" alt="editButton" style="width:20px; height:20px; margin-left:3px; margin-right:5px;"></a>
                <a (click)="goToReviewDetails(review.id)"><img src="https://cdn-icons-png.flaticon.com/512/1/1755.png" alt="detailsButton" style="width:20px; height:20px;"></a>
                <a (click)="deleteReview(i, review.id)"><img src="https://image.pngaaa.com/450/1462450-middle.png" alt="deleteButton" style="width:20px; height:20px;"></a>
            </td>
        </tr>
    </tbody>
</table>
