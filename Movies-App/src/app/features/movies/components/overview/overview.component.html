<h2>Movies</h2>

<button (click)="goToAddMoviePage()">Add movie</button>
<button (click)="goToAddMoviesByRating()">See movies sorted by rating</button>

<table style="width:100%">
    <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Release Date</td>
            <td>Duration in Minutes</td>
            <td>Description</td>
            <td>PG Rating</td>
            <td>Operations</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies; let i = index">
            <!-- <td><a [routerLink]="'movie/'+ movie.id">{{i+1}}</a></td> -->
            <td><a (click)="goToMovieDetails(movie.id)">{{i+1}}</a></td>
            <td>{{movie.title}}</td>
            <td>{{movie.release_date}}</td>
            <td>{{movie.duration_in_minutes}}</td>
            <td>{{movie.description}}</td>
            <td>{{movie.pgRating}}</td>
            <td>
                <a (click)="goToMovieDetails(movie.id)"><img src="https://uxwing.com/wp-content/themes/uxwing/download/editing-user-action/modify-icon.png" alt="editButton" style="width:20px; height:20px;"></a>
                <a (click)="goToMovieDetails(movie.id)"><img src="https://cdn-icons-png.flaticon.com/512/1/1755.png" alt="detailsButton" style="width:20px; height:20px;"></a>
                <a (click)="deleteMovie(i, movie.id)"><img src="https://image.pngaaa.com/450/1462450-middle.png" alt="deleteButton" style="width:20px; height:20px;"></a>
            </td>
        </tr>
    </tbody>
</table>
