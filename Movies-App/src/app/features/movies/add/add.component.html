<body class="bg-gray-700 text-white h-screen">
    <button (click)="goBack()" class="absolute text-white font-bold py-2 px-4 text-md rounded focus:outline-none focus:shadow-outline hover:bg-gray-900 mt-3 mx-2">Go Back</button>
    <div class="flex flex-wrap items-center justify-center">
        <div class="container mx-auto max-w-md">
            <form (submit)="addMovie()" class="flex justify-center flex-col mt-4">
                <h2 class="text-center text-2xl font-bold mb-6">Fill in the fields in order to add a movie!</h2>
                <div class="flex flex-col">
                    <div class="mb-4">
                        <label for="title" class="font-bold mb-2">Title: </label>
                        <input id="title" name="title" [(ngModel)]="title" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div> 
                    <div class="mb-4">
                        <label for="release_date" class="font-bold mb-2">Release Date: </label>
                        <input id="release_date" name="release_date" [(ngModel)]="release_date" type="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="duration_in_minutes" class="font-bold mb-2">Duration In Minutes: </label>
                        <input id="duration_in_minutes" name="duration_in_minutes" [(ngModel)]="duration_in_minutes" type="string" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="description" class="font-bold mb-2">Description: </label>
                        <textarea id="description" name="description" [(ngModel)]="description" type="text" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="pgRating" class="font-bold mb-2">PG Rating: </label>
                        <input id="pgRating" name="pgRating" [(ngModel)]="pgRating" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-white text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Movie</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
